<div class="main-content" >
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8">
                <form id="frmAddMeal" action="" method="post" enctype="application/x-www-form-urlencoded">
                    <br>
                    <p class="form-group">
                        <label>Meal Id :</label>
                        <input class="form-control" name="mealId" placeholder="Enter Meal Id">
                    </p>
                    <p class="form-group">
                        <label>Meal Name :</label>
                        <input class="form-control" name="mealName" placeholder="Enter Meal Name">
                    </p>
                    <p class="form-group">
                        <label>Meals Catagory :</label>
                        <select class="form-control" name="cmbmealCatagory"></select>
                    </p>
                    <p class="form-group">
                        <label>Description :</label>
                        <textarea class="form-control" name="description" placeholder="Enter Meal Description"></textarea>
                    </p>
                    <p class="form-group">
                        <label>Fee :</label>
                        <input class="form-control" name="fee" placeholder="Enter Meal Fee">
                    </p>

                    <button type="submit" class="btn btn-round btn-fill btn-info pull-right">Add Meal</button>

                </form>
            </div>


            <div class="col-md-4">
                <!--<br>-->

                <div class="image">
                    <br>
                    <ul>
                        <li>
                            <a href="mealcatagory">Manage Catagory</a>
                        </li>

                    </ul>
                </div>

            </div>

        </div>
    </div>
</div>
